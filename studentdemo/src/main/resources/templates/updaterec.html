<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>UPDATE MODULE</title>
    <style>
        /* Add some basic styling to make the page look better */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        form {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        input[type="reset"] {
            background-color: #FF3737;
            color: #fff;
        }
        input[type="reset"]:hover {
            background-color: #FF6961;
        }
    </style>
</head>
<body>

<h2>Update Module</h2>
<form name="f1" action="/studentdemo/updateit">
    <label for="sid">ID:</label>
    <input type="text" name="sid" th:value="${st.sid}"/> <br>
    <label for="name">NAME:</label>
    <input type="text" name="name" th:value="${st.name}"/>  <br>
    <label for="mail">MAIL:</label>
    <input type="text" name="mail" th:value="${st.mail}"/>  <br>
    <label for="pass">PASSWORD:</label>
    <input type="password" name="pass" th:value="${st.pass}"/>   <br>
    <label for="mobile">MOBILE:</label>
    <input type="text" name="mobile" th:value="${st.mobile}"/>  <br>

    <input type="submit" value="UPDATE" name="sub">
    <input type="reset" value="CANCEL" name="res">
</form>

</body>
</html>
